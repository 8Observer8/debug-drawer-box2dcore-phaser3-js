<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug drawer of box2d/core colliders using Phaser3 and JavaScript</title>
</head>

<body style="caret-color: transparent;">
    <p>GitHub: <a href="https://github.com/8Observer8/debug-drawer-box2dwasm-phaser3-js" target="_blank">https://github.com/8Observer8/debug-drawer-box2dwasm-phaser3-js</a></p>

    <!-- Since import maps are not yet supported by all browsers, its is
        necessary to add the polyfill es-module-shims.js -->
    <script async src="https://unpkg.com/es-module-shims@1.9.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "@box2d/core": "https://cdn.jsdelivr.net/npm/@box2d/core@0.10.0/+esm",
                "phaser3": "https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.esm.min.js"
            }
        }
    </script>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
